<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>BiguuDev Player Checker</title>
</head>
<body>

<h2>ğŸ“Š BiguuDev Player ID Check</h2>

<input id="playerId" placeholder="Player ID" />
<button onclick="checkPlayer()">Check</button>

<pre id="result"></pre>

<script>
async function checkPlayer() {
  const playerId = document.getElementById("playerId").value.trim();
  if (!playerId) {
    document.getElementById("result").textContent = "Player ID";
    return;
  }

  try {
    const res = await fetch(
      "https://www.novatopup.com/api/verify_dynamic",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `game_id=1&player_id=${encodeURIComponent(playerId)}`
      }
    );

    if (!res.ok) {
      document.getElementById("result").textContent = "Request error: " + res.status;
      return;
    }

    const data = await res.json();

    document.getElementById("result").textContent =
      `ğŸ“Œ Nickname: ${data.nickname}\nğŸ†” Player ID: ${data.player_id}\nâœ”ï¸ Success: ${data.success}`;

  } catch (err) {
    document.getElementById("result").textContent = "Error: " + err.message;
  }
}
</script>

</body>
</html>
